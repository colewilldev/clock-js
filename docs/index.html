<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cole's Clocks</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Mountains+of+Christmas:400,700|Noto+Sans+TC|Orbitron&display=swap" rel="stylesheet">  
    <link rel="shortcut icon" type="image/png" href="img/trans-clock.png"
  <body>
<!-- Tokyo Clock -->
    <div class="container">
      <div class="clock Tokyo">
        <div id="blue"></div>
        <div class="hour hand" Tokyo-hour-hand></div>
        <div class="minute hand" Tokyo-min-hand></div>
        <!-- <div class="second hand" Tokyo-sec-hand></div> -->
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3"><img id="right" src="img/sushi_ninja.png" alt=""></div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6"><img id="bottom" src="img/sushi-gold.png" alt=""></div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9"><img id="left" src="img/sushi-green.png" alt=""></div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12"><img id="top" src="img/sushi-family.png" alt=""></div>
      </div>
      <div class="Tokyo digital-clock">
        <div>Tokyo</div>
        <div Tokyo-digital-clock></div>
      </div>    
    </div> <!-- .container-->
<!-- Denver Clock -->
    <div class="container">
      <div class="Denver clock">
        <div id="blue"></div>
        <div class="hour hand" Denver-hour-hand></div>
        <div class="minute hand" Denver-min-hand></div>
        <div class="second hand" Denver-sec-hand></div>
        <div class="number number1"><p></p></div>
        <div class="number number2"><p></p></div>
        <div class="number number3"><p>3</p></div>
        <div class="number number4"><p></p></div>
        <div class="number number5"><p></p></div>
        <div class="number number6"><p>6</p></div>
        <div class="number number7"><p></p></div>
        <div class="number number8"><p></p></div>
        <div class="number number9"><p>9</p></div>
        <div class="number number10"><p></p></div>
        <div class="number number11"><p></p></div>
        <div class="number number12"><p>12</p></div>
      </div>
      <div class="Denver digital-clock">
        <div>Denver</div>
        <div class="digital-display" Denver-digital-clock></div>
      </div>
    </div> <!-- .container-->
<!-- Miami Clock -->
    <div class="container">
      <div class="Miami clock">

        <div id="miami_center"></div>
        
        <div class="hour hand" Miami-hour-hand><img src="img/flam-leg.png" alt=""></div>
        <div class="minute hand" Miami-min-hand><img src="img/flam-other-leg.png" alt=""></div>
        <!-- <div class="second hand" Miami-sec-hand></div> -->
        <div class="number number1"><span class="num">1</span></div>
        <div class="number number2"><span class="num">2</span></div>
        <div class="number number3"><span class="num">3</span></div>
        <div class="number number4"><span class="num">4</span></div>
        <div class="number number5"><span class="num">5</span></div>
        <div class="number number6"><span class="num">6</span></div>
        <div class="number number7"><span class="num">7</span></div>
        <div class="number number8"><span class="num">8</span></div>
        <div class="number number9"><span class="num">9</span></div>
        <div class="number number10"><span class="num">10</span></div>
        <div class="number number11"><span class="num">11</span></div>
        <div class="number number12"><span class="num">12</span></div>
      </div>
      <div class="Miami digital-clock">
        <div>Miami</div>
        <div Miami-digital-clock></div>
      </div>  
    </div> <!-- .container-->
    <!-- South Africa Clock -->
    <div class="container">
      <div class="SouthAfrica clock">
        <div id="blue"></div>
        <div class="hour hand" SouthAfrica-hour-hand></div>
        <div class="minute hand" SouthAfrica-min-hand></div>
        <div class="second hand" SouthAfrica-sec-hand></div>
        <div class="number number1"><p>I</p></div>
        <div class="number number2"><p>II</p></div>
        <div class="number number3"><p>III</p></div>
        <div class="number number4"><p>IIII</p></div>
        <div class="number number5"><p>V</p></div>
        <div class="number number6"><p>VI</p></div>
        <div class="number number7"><p>VII</p></div>
        <div class="number number8"><p>VIII</p></div>
        <div class="number number9"><p>IX</p></div>
        <div class="number number10"><p>X</p></div>
        <div class="number number11"><p>XI</p></div>
        <div class="number number12"><p>XII</p></div>
      </div>
      <div class="SouthAfrica digital-clock">
        <div>South Africa</div>
        <div SouthAfrica-digital-clock></div>
      </div>     
    </div> <!-- .container-->
    
    <script src="scripts/code.js" async defer></script>
  </body>
</html>
