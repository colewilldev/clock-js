<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cole's Clocks</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">

  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
      <div class="clock">
        <div id="blue"></div>
        <div class="hour hand" MountainTime-hour-hand></div>
        <div class="minute hand" MountainTime-min-hand></div>
        <div class="second hand" MountainTime-sec-hand></div>
        <div class="number number1">W</div>
        <div class="number number2">W</div>
        <div class="number number3">O</div>
        <div class="number number4">R</div>
        <div class="number number5">D</div>
        <div class="number number6">||</div>
        <div class="number number7">P</div>
        <div class="number number8">R</div>
        <div class="number number9">E</div>
        <div class="number number10">S</div>
        <div class="number number11">S</div>
        <div class="number number12">||</div>
      </div>
      <div class="digi-container">
        <div>Mountain Time</div>
        <div MountainTime-digital-clock></div>

        <div> Eastern Time</div>
        <div EasternTime-digital-clock></div>
        
        <div>Central Time</div>
        <div CentralTime-digital-clock></div>
        <div>Pacific Time</div>
        <div PacificTime-digital-clock></div>
        
      </div>
      
    </div>
    
    
    
    <script src="scripts/code.js" async defer></script>
  </body>
</html>
