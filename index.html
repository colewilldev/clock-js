    <div class="container">
      <div class="clock">
        <div id="blue"></div>
        <div class="hour hand" PacificTime-hour-hand></div>
        <div class="minute hand" PacificTime-min-hand></div>
        <div class="second hand" PacificTime-sec-hand></div>
        <div class="number number1">1</div>

      </div>
      <div class="digi-container">
        <div>Tokyo</div>
        <div PacificTime-digital-clock></div>
      </div>
      
    </div> <!-- .container-->
